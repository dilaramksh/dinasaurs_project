{% if messages %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-12">
        {% for message in messages %}
          <div class="alert-box alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
