{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"> 
        <title>{% block title %}Default Title{% endblock %}</title>

        <!-- Temporary font -->
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Mina:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Quicksand:wght@300..700&family=Varela&display=swap" rel="stylesheet">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body, html {
                height: 100%;
                margin: 0;
                font-family: 'Poppins', sans-serif;
                background-color: #FFF9E6; /* Soft yellow background */
                color: #333; /* Dark text for readability */
            }
            .card {
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 1.5rem;
            }
            .card-header {
                background-color: #F1E0A6; /* Pastel orchid yellow */
                color: #5A4C3A; /* A dark brown for text for better contrast */
                font-weight: bold;
            }
            .card-body {
                background-color: #FFF9E6;
            }
            h5 {
                color: #8B6B3D; /* Darker yellow-brown for headings */
            }
            .img-fluid {
                border-radius: 50%;
                border: 2px solid #FFD700;
            }
            .btn-yellow {
                background-color: #FFD700;
                color: #fff;
                border: none;
            }
            .btn-yellow:hover {
                background-color: #FFC300;
            }
            .row {
                margin-top: 20px;
            }
            .container {
                padding: 30px;
            }
        </style>

    </head>
    <body>
    {% include 'partials/navbars/navbar.html' %}
    {% include 'partials/messages.html' %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>

        <!-- Bootstrap JS & dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
