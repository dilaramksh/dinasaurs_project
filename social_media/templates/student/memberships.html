{% extends 'base_content.html' %}
{% block content %}
    <h1>Your Memberships</h1>
    {% if memberships %}
        <ul>
            {% for membership in memberships %}
                <li>{{ membership.society.name }} - {{ membership.society_role.role_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no memberships.</p>
    {% endif %}

{% endblock %}
